#This is Codeql pipeline
name: "CodeQL Java Security Scan"

on:
  push:
  schedule:
    - cron: '28 22 * * 6'

jobs:
  analyze:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java
          build-command: mvn -B package --file server/pom.xml
          config-file: codeql/java/ql/src/codeql-suites/java-security-extended.qls

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
